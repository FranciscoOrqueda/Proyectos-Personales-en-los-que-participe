<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión - Portal Gamer</title>
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
        <nav>
            <ul>
                <li><a href="index.html">Volver al Inicio</a></li>                
            </ul>
        </nav>
    </header>

    <main>
        <form id="login-form" style="max-width: 400px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 8px;">
            <h2>Ingresa a tu cuenta</h2>
            <div style="margin-bottom: 1rem;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #062ee4; color: white; border: none; border-radius: 5px; cursor: pointer;">Entrar</button>
            <p id="error-message" style="color: red; text-align: center; margin-top: 1rem;"></p>

            <p style="text-align: center; margin-top: 1rem;">
    ¿No tienes una cuenta? <a href="register.html">Crea una aquí</a>
            </p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Mi Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
